<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/0e73c0194a.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .settings-container {
      
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      
    }
    .settings-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width:850px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    a {
  text-decoration: none;
  color: #000;
}
ul, ol {
  list-style: none;
}
  </style>
</head>
<body>
  <div class="settings-group">
    <div class="settings-container">
      <div>
        <ol>
          <div class="settings-container">
          <li><a href="infopers.html"><i class="fas fa-user-circle"></i>Informations personnelles</a></li>
          </div>
          <div class="settings-container">
          <li><a href="pref.html"><i class="fas fa-cog"></i>Préférences</a></li>
          </div>
          <div class="settings-container">
          <li><a href="securite.html"><i class="fas fa-lock"></i>Sécurité</a></li>
          </div>
          <div class="settings-container">
          <li><a href="paiement.html"><i class="fas fa-credit-card"></i>Paiement</a></li>
          </div>
        </ol>
      </div>
      </div>
      
    <div class="settings-container">
      <h1>Informations personnelles</h1>
  <div class="container">
    
    <form>
        <label for="photo-de-profil">Photo de profil :</label>
        <input type="file" id="photo-de-profil" name="photo-de-profil">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Dites-nous comment vous appeler.">
  
      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" placeholder="il s'agit de l'email que vous utilisez pour vous connecter et sur lequel nous vous envoyons vos confirmations.">
      
      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" placeholder ="Ajoutez votre numéro de téléphone. Le numéro de contact pour les hébergementset attractions réservés, également utilisable pour vous connecter.">
      
      <label for="date-de-naissance">Date de naissance :</label>
      <input type="date" id="date-de-naissance" name="date-de-naissance" placeholder="Indiquez votre date de naissance.">
  
      <button type="submit">Enregistrer</button>
    </form>
  </div>  
  </div>

  </div>
