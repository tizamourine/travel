<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.other-travelers {
  margin: 20px;
}

.other-travelers h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.other-travelers form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.other-travelers .traveler {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.other-travelers .traveler label {
  font-size: 16px;
  font-weight: bold;
}

.other-travelers .traveler input,
.other-travelers .traveler select {
  padding: 5px;
  font-size: 16px;
}

.other-travelers button[type="submit"] {
  padding: 10px;
  font-size: 16px;
  background-color: rgba(77, 157, 177, 0.75);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.other-travelers button[type="submit"]:hover {
  background-color:  rgba(77, 157, 177, 0.75);
}

    </style>
</head>
<body>
    <div class="other-travelers">
  <h2>Autres voyageurs</h2>
  <form>
    <div class="traveler">
      <label for="traveler1-name">Nom :</label>
      <input type="text" id="traveler1-name" name="traveler1-name" placeholder="Nom">
    </div>
    <div class="traveler">
      <label for="traveler1-age">Âge :</label>
      <input type="number" id="traveler1-age" name="traveler1-age" min="1" max="99">
    </div>
    <div class="traveler">
      <label for="traveler1-gender">Genre :</label>
      <select id="traveler1-gender" name="traveler1-gender">
        <option value="male">Homme</option>
        <option value="female">Femme</option>
        <option value="other">Autre</option>
      </select>
    </div>
    <div class="traveler">
      <label for="traveler1-passport">Numéro de passeport :</label>
      <input type="text" id="traveler1-passport" name="traveler1-passport" placeholder="Numéro de passeport">
    </div>
    <div class="traveler">
      <label for="traveler1-nationality">Nationalité :</label>
      <input type="text" id="traveler1-nationality" name="traveler1-nationality" placeholder="Nationalité">
    </div>
    <button type="submit">Enregistrer</button>
  </form>
</div>

</body>
</html>
